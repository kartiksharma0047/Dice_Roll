<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="Start">
        <div class="bor"></div>
        <i class="fa-solid fa-dice-d20"></i>
    </div>

    <div class="Loadingbar hidden">
        <div class="Loading">
            <div class="load">
                <div class="front face">
                    <div></div>
                </div>
                <div class="left face">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="right face">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="back face">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="Bar">
            <h1>
                Loading
                <i class="fa-solid fa-circle hidden"></i>
                <i class="fa-solid fa-circle hidden"></i>
                <i class="fa-solid fa-circle hidden"></i>
            </h1>
            <div class="progress">
                <div class="color"></div>
            </div>
        </div>
    </div>

    <div class="gameon hidden">
        <h1>Dice Roll</h1>
        <div class="option">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
            <h3 class="show"></h3>
        </div>
        <div class="dice">
            <div class="box">
                <div class="gift-top">
                    <div class="slash1"></div>
                </div>
                <div class="dice-img">
                    <img src="images/dice_1.png" alt="">
                </div>
                <div class="gift-bottom">
                    <div class="slash2"></div>
                </div>
            </div>
            <div class="scoreboard">
                <span>S</span>CORE :<p class="score">0</p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
